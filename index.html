<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
</head>
<body>
    <header>
        <div>
        <h2 class='playerx'>Player X: Scored 0</p>
        </div>
        <button class='reset'>Reset</button>
        <div>
        <h2 class='playero'>Player O: Scored 0</p>
        </div>
    </header>
    <section class='container'>
        <img src='assets/giphy.gif'>
        <div>
        <div class='row'>
            <div id='box0' class='shake-slow'></div>
            <div id='box1' class='shake-slow'></div>
            <div id='box2' class='shake-slow'></div>
        </div>
        <div class='row'>
            <div id='box3' class='shake-slow'></div>
            <div id='box4' class='shake-slow'></div>
            <div id='box5' class='shake-slow'></div>
        </div>
        <div class='row'>
            <div id='box6' class='shake-slow'></div>
            <div id='box7' class='shake-slow'></div>
            <div id='box8' class='shake-slow'></div>
        </div>
    </div>
        <img src='assets/giphy.gif'>
    </section>
    </div>
</body>
<link rel="stylesheet" type="text/css" href="https://csshake.surge.sh/csshake.min.css">
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src='js/main.js'></script>
</html>
